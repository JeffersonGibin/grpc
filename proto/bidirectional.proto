syntax = "proto3";

package bidirectional;

service ServerBidirectional {
  rpc SendMessage (stream Message) returns (stream Response);
}

message Message {
  string id = 1;
  string sender = 2;
  string content = 3;
  string timestamp = 4;
}

message Response {
  bool status = 1;
  string message = 2;
  repeated string data = 3;
}
